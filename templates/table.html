      x-cloak
    >
 
      <main class="main-content w-full px-[var(--margin-x)] pb-8">
        <div id="container">

    <!-- 
        This is a place for Alpine.js Teleport feature 
        @see https://alpinejs.dev/directives/teleport
      -->
    <div id="x-teleport-target"></div>
    <script>
      window.addEventListener("DOMContentLoaded", () => Alpine.start());
      let alljsonData = JSON.parse('{{ table| tojson }}')['Workstream'];
let cols = JSON.parse('{{ col| tojson }}');
let container = $("#container");

for (let jsonData_raw of alljsonData) {
  let jsonData = jsonData_raw['Table'];
  let goal = jsonData_raw['Goal'];
  
  // Create the goal element
  let headingElem = $("<h2>").addClass("text-base font-medium tracking-wide text-slate-700 line-clamp-1 dark:text-navy-100");
  headingElem.text("Goal: " + goal);
  
  // Create the table element
  let tableElem = $("<table>").addClass("is-hoverable w-full text-left");
  let thead = $("<thead>");
  let tr = $("<tr>");
  
  // Create the header row
  $.each(cols, function(i, item){
     
    let th = $("<th>").addClass("whitespace-nowrap bg-slate-200 px-4 py-3 font-semibold uppercase text-slate-800 dark:bg-navy-800 dark:text-navy-100 lg:px-5");
    th.text(item);
    tr.append(th);
  });
  
  thead.append(tr);
  tableElem.append(thead);
  
  // Loop through the JSON data and create table rows
  $.each(jsonData, function(i, item){
    let tr = $("<tr>").addClass("border-y border-transparent border-b-slate-200 dark:border-b-navy-500");
    let vals =[];
    for (let key of cols) {
      vals.push(jsonData[i][key]);
    }
    
    // Loop through the values and create table cells
    $.each(vals, (i, elem) => {
      if (elem == null || elem == "") {
        let td = $(
          `<td class="whitespace-nowrap px-4 py-3 sm:px-5">
            <div class="badge space-x-2.5 text-xs+ text-warning">
              <div class="h-2 w-2 rounded-full bg-current"></div>
              <span>In Progress</span>
            </div>
          </td>`
        );
        tr.append(td);
      } else {
        let td = $("<td>").addClass("whitespace-nowrap px-4 py-3 font-medium text-slate-700 dark:text-navy-100 sm:px-5");
        td.text(elem);
        tr.append(td);
      }
    });
    
    tableElem.append(tr);
  });
  
  // Create the container element and append the goal and table elements to it
  let containerDiv = $("<div>").addClass("card mt-3");
  let scrollDiv = $("<div>").addClass("is-scrollbar-hidden min-w-full overflow-x-auto");
  
  scrollDiv.append(tableElem);
  containerDiv.append(headingElem);
  containerDiv.append(scrollDiv);
  container.append(containerDiv);
}

    </script>
    
  </body>
